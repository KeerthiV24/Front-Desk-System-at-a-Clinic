{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Treatment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding-top: 50px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #dc3545; /* Bootstrap danger red */
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            box-shadow: none !important;
        }
        .btn-submit {
            background-color: #dc3545;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover,
        .btn-submit:focus {
            background-color: #a71d2a;
            outline: none;
        }
        .alert-success, .alert-danger {
            margin-top: 20px;
            font-weight: 600;
            border-radius: 8px;
        }
        .back-home {
            display: block;
            margin: 25px auto 0;
            text-align: center;
            font-weight: 600;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .back-home:hover,
        .back-home:focus {
            text-decoration: underline;
            color: #0056b3;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>Emergency Treatment</h1>

        {% if success %}
            <div class="alert alert-success" role="alert" aria-live="polite">
                Emergency patient <strong>{{ appointment.patient.name }}</strong> has been added to the front of the queue.
            </div>
        {% elif error %}
            <div class="alert alert-danger" role="alert" aria-live="assertive">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Patient Name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    required
                    placeholder="Enter patient name"
                    aria-required="true"
                />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                    type="number"
                    name="age"
                    id="age"
                    class="form-control"
                    required
                    min="0"
                    placeholder="Enter patient age"
                    aria-required="true"
                />
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea
                    name="symptoms"
                    id="symptoms"
                    class="form-control"
                    rows="3"
                    required
                    placeholder="Describe symptoms"
                    aria-required="true"
                ></textarea>
            </div>
            <button type="submit" class="btn-submit">Add Emergency Patient</button>
        </form>

        <a href="/" class="back-home" role="link" tabindex="0">‚Üê Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
